<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>TMG Tile Editor</title>
    <link rel="canonical" href="https://mainman002.github.io/tmg-tile-editor/">
    <link rel="manifest" href="/tmg-tile-editor/manifest.webmanifest" crossorigin="use-credentials">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/engine.js"></script>
</head>
<body>
    <button id="fullscreenButton" style="user-select: none;">Fullscreen</button>
    <div id="mainDiv">
        <canvas id="bg"></canvas>
        <canvas id="canvas"></canvas>
        <canvas id="weapon"></canvas>
        <canvas id="interact"></canvas>
    </div>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
            '/tmg-tile-editor/sw.js',
            { scope: '/tmg-tile-editor/' }
            )
        }
    </script>
</body>
</html>
